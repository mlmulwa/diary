<!DOCTYPE html>
<html>
<head>
<title>SIGN UP</title>
<style>
body{background-image:url("my.jpg");
position:relative;
     font-size:20px;
	 font-family:courier;
}

#myform{text-align:center;
top:50%;
bottom:50%;
margin-left:auto;
margin-right:auto;
margin-top:200px;
padding:10px;
}
input[type=text],input[type=email],input[type=password]
{
    display:inline-block;
    border:none;
    padding:10px;
	margin:auto;
	max-width:200px;
	max-height:200px;}
</style>
</head>
<body>
<div id="myform">
<form>
<legend>SIGN UP</legend><br><br>
<label for ="email"><b>Email</b></label><br>
<input type="email" placeholder="Enter your email" name="email" required><br><br>
<label for ="username"><b>Username</b></label><br>
<input type="text" placeholder="Enter your username" name="username" required><br><br>
<label for="password"><b>Password</b></label><br>
<input type="password" placeholder="Enter your password" name="password" required><br><br>
<label for="rep-password"><b>Repeat Password</b></label><br>
<input type="password" placeholder="Repeat your password" name="rep-password" required><br>
<br>
<button type="submit">Submit</button>

</form>
</div>
</body>
</html>
